<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=" stylesheet" href="style.css">

</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Tunis</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday Mai 6</span>
                    </small>
                </div>
                <div class="weather">
                    <img class="icon" src="./icons/day/113.png" alt="icon" width="50" height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>

        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text"
                       class="search"  
                       placeholder="Search Location .."/>
                <button type="submit"
                        class="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Paris</li>
                <li class="city">New York</li>
                <li class="city">Tokyo</li>
                <li class="city">London</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">5km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src = "main.js" ></script>

</body>

</html>
